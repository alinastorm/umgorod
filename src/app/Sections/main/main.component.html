<div class="container">
  <div class="row">
    <div class="col">
      <div *ngFor="let article of articles | async">
        <ng-container *ngIf="article.order">
          <div class="ck-content">
            <p [innerHTML]="article.html | sanitizeHtml"></p>
          </div>
          <hr />
        </ng-container>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
