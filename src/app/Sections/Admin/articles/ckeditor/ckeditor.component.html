 <!-- Данные -->
<form [formGroup]="formItems" >
  <div class="example-flex-container">
    <ng-container *ngFor="let item of controls">
      <div class="example-container" *ngIf="item === 'order'">
        <mat-form-field>
          <mat-label>Order</mat-label>
          <input
            matInput
            type="number"
            min="1"
            max="10"
            formControlName="order"
            [value]="data[item]"
          />
        </mat-form-field>
      </div>

      <div class="example-container" *ngIf="item === 'date'">
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            (focus)="picker.open()"
            (click)="picker.open()"
            readonly
            formControlName="date"
           
          />
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <div class="example-container" *ngIf="item != 'date' && item != 'order'&& item != 'marker'">
        <mat-form-field>
          <mat-label>{{ item }}</mat-label>
          <input matInput formControlName="{{ item }}" [value]="data[item] " />
        </mat-form-field>
      </div>

<!-- CKEditor -->
<ng-container *ngIf="this.visible">

  <mat-action-row>
    <div class="container" >
      <div class="row">
        <div class="col">
          <ckeditor
            #ckeditor
            [(ngModel)]="model.editorData"
            [editor]="Editor"
            data=""
            (ready)="onReady($event)"
            (change)="onChange($event)"
            
          ></ckeditor>
        </div>
      </div>
    </div>
  </mat-action-row>
</ng-container>
