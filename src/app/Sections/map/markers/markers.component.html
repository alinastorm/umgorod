  <google-map
    height="85vh"
    
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
    (mapClick)="click($event)"
  >
    <ng-container *ngFor="let item of umMarkers | async">
      <map-marker
        *ngIf="item.completed || filterOf"
        #markerElem
        [position]="item.marker.position"
        [title]="item.marker.title"
        [options]="item.options"
        (mapClick)="openInfo(markerElem, item)"
      >
      </map-marker>
    </ng-container>
