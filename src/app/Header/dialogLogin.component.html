<div class="">
  <mat-card>
    <!-- <mat-card-title>Login</mat-card-title> -->
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="authWithEmailAndPassword()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="email"
              [class.is-invalid]="this.formLogin.controls.email.errors"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
              [class.is-invalid]="this.formLogin.controls.password.errors"
            />
          </mat-form-field>
        </p>

        <ng-container *ngIf="this.formLogin.errors" class="error">
          {{ this.formLogin.errors.errors.message | json }}
        </ng-container>

        <div class="button" style="text-align: center;">
          <button type="submit"  mat-button [disabled]="!formLogin.valid">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
