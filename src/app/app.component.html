<google-map
  height="400px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="click($event)"
>
  <map-marker
    #markerElem
    *ngFor="let marker of umMarkers | async"
    [position]="marker.position"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElem, marker)"
  >
  </map-marker>

  <map-marker
    #markerElem
    *ngFor="let chMarker of chMarkers | async"
    [position]="chMarker.position"
    [title]="chMarker.title"
    [options]="chMarker.options"
    (mapClick)="openInfo(markerElem, chMarker)"
    >
    <!-- [label]="marker.label" -->
  </map-marker>

  <map-info-window>
    <img class="imgInfo" *ngFor="let item of marker.imgs" [src]="item" />

    <div class="">
      {{ infoContent }}
    </div>
  </map-info-window>
</google-map>
